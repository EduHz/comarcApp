
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Cyber</title>
    <style>
      :root {
        --primary: #9b87f5;
        --background: #1A1F2C;
        --text: #ffffff;
        --accent: #1EAEDB;
        --border: #444444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 1000px;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 1.5rem;
        backdrop-filter: blur(10px);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
      }

      h3 {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 1.25rem;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text);
        opacity: 0.8;
        font-size: 0.875rem;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text);
        border-radius: 0.5rem;
        outline: none;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: var(--primary);
      }

      button {
        display: block;
        width: fit-content;
        margin: 2rem auto;
        padding: 1rem 3rem;
        background: var(--primary);
        color: var(--text);
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      .resultado {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s;
      }

      .resultado.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .precio {
        font-size: 1.5rem;
        margin: 1rem 0;
        color: var(--primary);
      }

      .tiempo {
        color: var(--text);
        opacity: 0.8;
        margin-bottom: 1rem;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        
        h1 {
          font-size: 2rem;
        }
      }
    </style>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:title" content="cyber-time-teller" />
    <meta property="og:description" content="Lovable Generated Project" />

  </head>
  <body>
    <div class="container">
      <h1>Calculadora Cyber</h1>
      
      <div class="grid">
        <div class="card">
          <h3>CÃ¡lculo Manual</h3>
          <div class="input-group">
            <label for="horas">Horas</label>
            <input type="number" id="horas" min="0" placeholder="Ingrese las horas">
          </div>
          <div class="input-group">
            <label for="minutos">Minutos</label>
            <input type="number" id="minutos" min="0" max="59" placeholder="Ingrese los minutos">
          </div>
        </div>

        <div class="card">
          <h3>Con Horario</h3>
          <div class="input-group">
            <label for="inicio">Hora de Inicio</label>
            <input type="time" id="inicio">
          </div>
          <div class="input-group">
            <label for="fin">Hora de Fin</label>
            <input type="time" id="fin">
          </div>
        </div>
      </div>

      <button onclick="calcularPrecio()">Calcular</button>

      <div class="resultado" id="resultado"></div>
    </div>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script>
      function calcularPrecio() {
        const horas = parseInt(document.getElementById("horas").value) || 0;
        const minutos = parseInt(document.getElementById("minutos").value) || 0;
        const inicio = document.getElementById("inicio").value;
        const fin = document.getElementById("fin").value;
        const resultado = document.getElementById("resultado");
        
        let totalMinutos = 0;
        let mostrarTiempo = "";

        if (inicio && fin) {
          const [h1, m1] = inicio.split(":").map(Number);
          const [h2, m2] = fin.split(":").map(Number);

          const t1 = new Date(0, 0, 0, h1, m1);
          const t2 = new Date(0, 0, 0, h2, m2);

          if (t2 > t1) {
            const diffMs = t2 - t1;
            const diffMin = Math.floor(diffMs / 60000);
            totalMinutos = diffMin;
            const horasUsadas = Math.floor(diffMin / 60);
            const minutosUsados = diffMin % 60;
            mostrarTiempo = `<p class="tiempo">Tiempo total: ${horasUsadas} horas y ${minutosUsados} minutos</p>`;
          } else {
            resultado.innerHTML = '<p class="tiempo">La hora de fin debe ser posterior a la de inicio.</p>';
            resultado.classList.add('visible');
            return;
          }
        } else {
          totalMinutos = horas * 60 + minutos;
        }

        if (totalMinutos > 0) {
          const precio = Math.round(totalMinutos * (3000 / 60));
          const precioSocio = Math.round(totalMinutos * (2500 / 60));

          resultado.innerHTML = `
            ${mostrarTiempo}
            <div class="precio">Precio Regular: $${precio.toLocaleString()}</div>
            <div class="precio">Precio Socio: $${precioSocio.toLocaleString()}</div>
          `;
          resultado.classList.add('visible');
        }
      }
    </script>
  </body>
</html>
